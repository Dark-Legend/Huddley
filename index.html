<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0666be25b0.js"
      crossorigin="anonymous"
    ></script>
    <title>Huddle</title>
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <img class="log" src="images/logo.svg" alt="logo" />
      </div>
      <div class="content">
        <div class="left">
          <img src="images/illustration-mockups.svg" alt="" />
        </div>
        <div class="right">
          <h1 class="heading">
            Build The Community <br>
            Your Fans Will Love
          </h1>
          <p class="para">
            Huddle re-imagines the way we build <br> communities. You have
            a voice, but so <br> does your audience. Create connections <br> with
            your users as you engage in <br> genuine discussion.
          </p>
          <a href="" class="btn">Register</a>
        </div>
        <div class="footer">
            <ul class="social">
                <li><a href="" class="links"><i class="fab fa-facebook-f icon"></i></a></li>
                <li><a href="" class="links"><i class="fab fa-twitter icon"></i></a></li>
                <li><a href="" class="links"><i class="fab fa-instagram icon"></i></i></a></li>
            </ul>
            <!-- <div><i class="fab fa-facebook-f icon"></i></div>
            <div></div>
            <div><i class="fab fa-instagram icon"></i></div> -->
        </div>
      </div>
    </div>
  </body>
</html>
